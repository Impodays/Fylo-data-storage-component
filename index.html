<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-top">
          <div class="logo-img">
            <img src="./images/logo.svg" alt="logo" class="logo" />
          </div>

          <div class="icons">
            <div class="icon-container">
              <img src="./images/icon-document.svg" alt="icon" class="icon" />
            </div>
            <div class="icon-container">
              <img src="./images/icon-folder.svg" alt="icon" class="icon" />
            </div>
            <div class="icon-container">
              <img src="./images/icon-upload.svg" alt="icon" class="icon" />
            </div>
          </div>
        </div>
        <!-- card bottom -->

        <div class="card-bottom">
          <div class="bottom-text">
            <p>You’ve used <span>815 GB</span> of your storage</p>
          </div>

          <div class="show-data">
            <div class="storage-bar">
              <div class="data-bar">
                <div class="circle"></div>
              </div>
            </div>
            <div class="data-min-max">
              <p>0 gb</p>
              <p>1000 gb</p>
            </div>
          </div>

          <div class="gb-amount">
            <h1>185</h1>
            <p>gb left</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
<!-- You’ve used 815 GB of your storage

  185 GB Left
  
  0 GB
  1000 GB -->
